<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8" name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>

<body>
<div id="all_content">
  <!-- Beginning header -->
  <header>
    <a href="#restaurant-container" class="skip_link">Skip to main content </a>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <h1>Restaurant Reviews</h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a id="home" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
         <title>A map</title>
     <div tabindex="0" id="map" role="application" aria-label="Map with restaurants"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
  <section id="restaurant_details">
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img class="res_img" id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>

      <table id="restaurant-hours"><caption>Hours</caption></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    </section><!-- end rest deets -->
  </main>
  <!-- End main -->
</div>

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <strong>Restaurant Reviews</strong>All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxakT5jRg-pedFlANk0p-vzaeZ1FMafB8&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
<script>


if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('serviceworker.js')
    .then(function(registration) {
      console.log('Service Worker registration successful with scope: ',
      registration.scope);
    })
    .catch(function(err) {
      console.log('Service Worker registration failed: ', err);
    });
}

</script>
</body>

</html>
