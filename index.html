<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>

  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <div id="all_content">
  <header>
    <nav>
      <h1 ><a class="main_title" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
       <title>A map</title>
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options flexcontent">
        <h2>Filter Results</h2>
        <div id="nhoodselect">
        <select aria-labelledby="nhoodselect" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option  value="all">All Neighborhoods</option>
        </select>
      </div>
      <div id="cuisineselect">

        <select aria-labelledby="cuisineselect" id="cuisines-select" name="cuisines" label="select cuisine" onchange="updateRestaurants()">

          <option value="all">All Cuisines</option>

        </select>
      </div>
    </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
</div>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxakT5jRg-pedFlANk0p-vzaeZ1FMafB8&libraries=places&callback=initMap"></script>



  <footer id="footer">

  </footer>

</body>
